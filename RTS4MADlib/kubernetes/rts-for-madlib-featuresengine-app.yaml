# Description: Features engine deployment manifest
# APP DEPLOYMENT
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: $APP_NAME-madlibfeaturesengine
  name: $APP_NAME-madlibfeaturesengine
spec:
  replicas: $REPLICAS
  selector:
    matchLabels:
      run: $APP_NAME-madlibfeaturesengine-exposed
  template:
    metadata:
      labels:
        run: $APP_NAME-madlibfeaturesengine-exposed
    spec:
      containers:
        - name: $APP_NAME-madlibfeaturesengine
          image: $MADLIBFLOW_DOCKER_REG/madlibflow/madlibfeaturesengine:$RTSMADLIB_IMG_TAG
          imagePullPolicy: IfNotPresent
          env:
            - name: MADLIBFEATURESENGINE_APP_JSON
              valueFrom:
                configMapKeyRef:
                  name: $APP_NAME-madlibfeaturesengine-config
                  key: springjson
          lifecycle:
            postStart:
              exec:
                command: ["/bin/sh", "-c", "/docker-entrypoint-initdb.d/init_container.sh \"${MADLIBFEATURESENGINE_APP_JSON}\""]
          ports:
            - containerPort: 8086
              protocol: TCP
      imagePullSecrets:
        - name: regcred

---

# APP SERVICE
apiVersion: v1
kind: Service
metadata:
  labels:
    run: $APP_NAME-madlibfeaturesengine
  name: $APP_NAME-madlibfeaturesengine
spec:
  type: LoadBalancer
  ports:
  - name: http
    protocol: TCP
    port: 8086
    targetPort: 8086
  selector:
    run: $APP_NAME-madlibfeaturesengine-exposed
