# APP DEPLOYMENT
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: $APP_NAME-madlibrest
  name: $APP_NAME-madlibrest
spec:
  replicas: $REPLICAS
  selector:
    matchLabels:
      run: $APP_NAME-madlibrest-exposed
  template:
    metadata:
      labels:
        run: $APP_NAME-madlibrest-exposed
    spec:
      containers:
        - name: $APP_NAME-madlibrest
          image: $MADLIBFLOW_DOCKER_REG/madlibflow/madlibrest:1.0
          imagePullPolicy: IfNotPresent
          env:
            - name: MADLIB_APP_JSON
              valueFrom:
                configMapKeyRef:
                  name: $APP_NAME-madlibrest-config
                  key: springjson
          lifecycle:
            postStart:
              exec:
                command: ["/bin/sh", "-c", "/docker-entrypoint-initdb.d/init_container.sh \"${MADLIB_APP_JSON}\""]
          ports:
            - containerPort: 8085
              protocol: TCP
            - containerPort: 5432
              protocol: TCP
      imagePullSecrets:
        - name: regcred

---

# APP SERVICE
apiVersion: v1
kind: Service
metadata:
  labels:
    run: $APP_NAME-madlibrest
  name: $APP_NAME-madlibrest
spec:
  type: LoadBalancer	
  ports:
  - name: http
    protocol: TCP
    port: 8085
    targetPort: 8085
  - name: psql
    protocol: TCP
    port: 5432
    targetPort: 5432
  selector:
    run: $APP_NAME-madlibrest-exposed
